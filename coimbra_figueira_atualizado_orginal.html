<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>GEST√ÉO ADAPTATIVA (MONDEGO)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: 'Courier New', monospace; background: #050505; color: #d0d0d0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #map { height: 35vh; width: 100%; background: #000; filter: grayscale(1) contrast(1.2) brightness(0.8); border-bottom: 2px solid #333; }
        .sar-header { background: rgba(0,0,0,0.9); padding: 5px 20px; display: flex; justify-content: space-between; font-size: 12px; border-bottom: 1px solid #444; color: #aaa; }
        .sar-header b { color: #00d2ff; }
        #timeDisplay { position: absolute; top: 50px; right: 20px; z-index: 1000; background: rgba(10, 10, 10, 0.9); padding: 10px; border: 1px solid #f1c40f; color: #f1c40f; text-align: right; }
        #simClock { font-size: 1.6em; font-weight: bold; display: block; }
        .main-container { display: flex; flex: 1; overflow: hidden; background: #0a0a0a; }
        .panel { flex: 1.6; padding: 15px; display: flex; flex-direction: column; gap: 8px; border-right: 1px solid #222; }
        .sidebar { flex: 1.4; padding: 15px; background: #050505; overflow-y: auto; }
        .slider-box { background: #111; padding: 8px; border: 1px solid #333; font-size: 0.8em; }
        .slider-box b { color: #f1c40f; }
        input[type=range] { width: 100%; accent-color: #f1c40f; }
        
        .automation-hub { background: #001a1a; border: 1px solid #00d2ff; padding: 12px; border-radius: 4px; }
        .hub-title { font-size: 10px; color: #ffffff; font-weight: bold; margin-bottom: 10px; text-transform: uppercase; border-bottom: 1px solid #004d4d; padding-bottom: 4px; }
        .mode-option { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; font-size: 11px; padding: 6px; border-radius: 3px; transition: 0.3s; color: #ffffff; }
        .status-msg { font-size: 10px; color: #ffffff; margin-top: 5px; font-style: italic; opacity: 0.8; }
        
        .graph-container { background: #000; border: 1px solid #333; height: 100px; position: relative; display: flex; flex-direction: column; }
        .graph-area { flex: 1; position: relative; overflow: hidden; }
        .bar-c { position: absolute; bottom: 0; width: 2px; background: #f1c40f; }
        .bar-b { position: absolute; bottom: 0; width: 2px; background: #00ffff; } /* Cor alterada para Ciano */
        
        table { width: 100%; font-size: 11px; border-collapse: collapse; }
        th { border-bottom: 2px solid #444; padding: 8px; text-align: left; color: #00d2ff; }
        td { padding: 8px; border-bottom: 1px solid #222; }
        .at-risk { background: rgba(241, 196, 15, 0.1); color: #f1c40f; }
        .severe-risk { background: rgba(231, 76, 60, 0.15); color: #e74c3c; font-weight: bold; }
        .backwater-risk { background: rgba(0, 255, 255, 0.1); color: #00ffff; }
    </style>
</head>
<body>

<div class="sar-header">
    <div>SINC APA: <b id="lastSync">A CONECTAR...</b></div>
    <div>ALGORITMO: <b>GEST√ÉO ADAPTATIVA</b></div>
    <div>FONTE: <b>ESTA√á√ÉO COIMBRA (A√áUDE-PONTE)</b></div>
</div>

<div id="timeDisplay">
    <span id="simClock">--:--:--</span>
    <small id="elapsed">T+ 0 MIN</small>
</div>

<div id="map"></div>

<div class="main-container">
    <div class="panel">
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
            <div class="slider-box">COTA  (APA): <b id="txtInitC">--</b>m<input type="range" id="inpInitC" min="10.0" max="23.5" step="0.01" value="15.42"></div>
            <div class="slider-box">CAUDAL AFLU (APA): <b id="txtFlow">--</b><input type="range" id="inpFlow" min="100" max="12000" step="1" value="2100"></div>
            <div class="slider-box">ABERURA A√áUDE: <b id="txtGates">90</b>%<input type="range" id="inpGates" min="0" max="100" value="90"></div>
        </div>

        <div class="graph-container">
            <div class="graph-area" id="graphArea"></div>
        </div>

        <div class="automation-hub">
            <div class="hub-title">Automatiza√ß√£o </div>
            <label class="mode-option">
                <input type="radio" name="iaMode" value="manual" checked> <span>MODO MANUAL(controla apenas abertura do a√ßude..)</span>
            </label>
            <label class="mode-option">
                <input type="radio" name="iaMode" value="baixa" title="Foca no n√≠vel hC para proteger a Baixa"> <span>PILOTO: PRIORIDADE BAIXA COIMBRA</span>
            </label>
            <label class="mode-option">
                <input type="radio" name="iaMode" value="total" title="Equilibra hC e hB para evitar travamento"> <span>PILOTO: EQUIL√çBRIO DE BACIA</span>
            </label>
            <div id="aiMsg" class="status-msg">Pronto para monitorizar dados reais...</div>
        </div>
        
        <button id="btnRun" style="background: transparent; color: #2ecc71; border-color: #2ecc71; padding: 12px; font-weight: bold; cursor: pointer; font-family: inherit;">INICIAR MONITORIZA√á√ÉO</button>
    </div>

    <div class="sidebar">
        <h4 style="margin: 0 0 10px 0; color:#f1c40f; font-size: 0.9em;">üì° DADOS</h4>
        <table id="mainTable">
            <thead><tr><th>LOCAL</th><th>COTA REF</th><th>N√çVEL ATUAL</th><th>ESTADO</th></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([40.1850, -8.6000], 11); 
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

   

const sensores = [
    {id: "AV. eM√çDIO NAVARRO (PORTAGEM-HOTEL AST√ìRIA)", pos: [40.2073, -8.4308], cota: 20.1, reg: "A"},
    {id: "ETA DA BOAVISTA", pos: [40.1947, -8.4190], cota: 22.0, reg: "A"},
    {id: "DOCAS DO MONDEGO", pos: [40.2078, -8.4312], cota: 18.6, reg: "A"},
    {id: "PAVILH√ÉO CENTRO DE PORTUGAL", pos: [40.1989, -8.4332], cota: 18.5, reg: "A"},
    {id: "MOSTEIRO STA CLARA-VELHA", pos: [40.2018, -8.4340], cota: 18.2, reg: "A"},
    {id: "BAIXA (RIO / MARGEM)", pos: [40.2091, -8.4320], cota: 19.5, reg: "A"},
    {id: "PARQUE VERDE (POLO II)", pos: [40.1967, -8.4297], cota: 18.0, reg: "A"},
    {id: "PARQUE VERDE (MARGEM)", pos: [40.2032, -8.4315], cota: 18.2, reg: "A"},
    {id: "PARQUE DA CAN√á√ÉO", pos: [40.2040, -8.4309], cota: 19.0, reg: "A"},
    {id: "PARQUE DR. MANUEL BRAGA", pos: [40.2055, -8.4290], cota: 20.1, reg: "A"},
    {id: "AAC - DESPORTOS N√ÅUTICOS", pos: [40.2000, -8.4287], cota: 18.3, reg: "A"},
    {id: "RUA DA FEITORIA (STA CLARA)", pos: [40.2010, -8.4365], cota: 18.5, reg: "A"},
    {id: "PARQUE VERDE (URSINHO)", pos: [40.2015, -8.4282], cota: 18.5, reg: "A"},
    {id: "LARGO DA PORTAGEM", pos: [40.2085, -8.4310], cota: 20.3, reg: "A"},
    {id: "ESTA√á√ÉO COIMBRA-A", pos: [40.2111, -8.4337], cota: 20.2, reg: "A"},
    {id: "BAIXA (RUA DA SOFIA)", pos: [40.2115, -8.4312], cota: 21.0, reg: "A"},
    {id: "LUGAR DA BRUNHEIRA", pos: [40.2155, -8.4520], cota: 19.5, reg: "B"},
    {id: "CENTRO H√çPICO DE COIMBRA", pos: [40.2225, -8.4650], cota: 17.8, reg: "B"},
    {id: "CHOUPAL (ENTRADA)", pos: [40.2220, -8.4480], cota: 13.5, reg: "B"},
    {id: "AD√âMIA DE BAIXO (RIBEIRA DE EIRAS)", pos: [40.2425, -8.4520], cota: 18.5, reg: "B"},
    {id: "RIBEIRA DE EIRAS (ZONA BAIXA)", pos: [40.2536, -8.4251], cota: 22.5, reg: "B"},
    {id: "EIRAS (T√öNEL/PASSAGEM INFERIOR)", pos: [40.2485, -8.4312], cota: 21.0, reg: "B"},
    {id: "S√ÉO JO√ÉO DO CAMPO (G√ÇNDARAS)", pos: [40.24219, -8.50449], cota: 14.5, reg: "B"},
    {id: "TAVEIRO (COMERCIAL)", pos: [40.1910, -8.5060], cota: 14.2, reg: "B"},
    {id: "VALADO TAVEIRO (BARREIRA)", pos: [40.1875, -8.5080], cota: 14.8, reg: "B"},
    {id: "VILA POUCA (URBANO)", pos: [40.1850, -8.5150], cota: 13.5, reg: "B"},
    {id: "ADUANEIRA (BACIA SUL)", pos: [40.1939, -8.5388], cota: 13.2, reg: "B"},
    {id: "PAUL DE ARZILA (RESERVA)", pos: [40.1650, -8.5520], cota: 11.8, reg: "B"},
    {id: "VALAS DRENAGEM (ARZILA-ANOBRA)", pos: [40.1550, -8.5600], cota: 12.1, reg: "B"},
    {id: "VALE DA ANOBRA / ARUNCA", pos: [40.1450, -8.5680], cota: 12.5, reg: "B"},
    {id: "VILA NOVA DE AN√áOS (CENTRO)", pos: [40.1105, -8.6415], cota: 18.5, reg: "B"},
    {id: "ESTA√á√ÉO V. N. AN√áOS", pos: [40.1110, -8.6360], cota: 11.8, reg: "B"},
    {id: "VILA NOVA DE AN√áOS (VALE SUL)", pos: [39.0223, -8.6424], cota: 11.2, reg: "B"},
    {id: "LINHA DO NORTE (ALFARELOS/ARUNCA)", pos: [40.1185, -8.6380], cota: 10.8, reg: "B"},
    {id: "VALE DO ARUNCA / LEITO MACRO", pos: [40.0665, -8.7500], cota: 9.5, reg: "B"},
    {id: "MONTEMOR (BASE CASTELO)", pos: [40.1745, -8.6820], cota: 8.5, reg: "B"},
    {id: "CAR MONTEMOR (PISTA)", pos: [40.1735, -8.6745], cota: 7.8, reg: "B"},
    {id: "AMEAL (RESIDENCIAL)", pos: [40.1750, -8.5350], cota: 13.8, reg: "B"},
    {id: "EN1 / IC2 (VILA POUCA)", pos: [40.1357, -8.4895], cota: 14.5, reg: "B"},
    {id: "PEREIRA DO CAMPO", pos: [40.1580, -8.5850], cota: 11.5, reg: "B"},
    {id: "MONTEMOR (BASE CASTELO/N111)", pos: [40.1745, -8.6820], cota: 8.5, reg: "B"},
    {id: "VALE DO EXTREMO / VILA NOVA DA BARCA", pos: [40.1727, -8.6777], cota: 7.2, reg: "B"},
    {id: "EREIRA (N√öCLEO ALTO)", pos: [40.1370, -8.7015], cota: 13.5, reg: "B"},
    {id: "EREIRA (VILA)", pos: [40.1420, -8.6950], cota: 9.2, reg: "B"},
    {id: "EREIRA (CAMPOS)", pos: [40.1420, -8.6950], cota: 8.2, reg: "B"},
    {id: "VALA REAL / LEITO DIREITO (EREIRA)", pos: [40.2090, -8.7070], cota: 7.5, reg: "B"},
    {id: "FIGUEIRA (SALINAS)", pos: [40.1450, -8.8250], cota: 2.5, reg: "B"}
];


    let visualMarkers = {};
    let hC = 15.42, hB = 10.55, tempo = 0, rodando = false;
    let simTime = new Date();

    sensores.forEach(s => {
        L.circleMarker(s.pos, { radius: 3, color: '#00d2ff', weight: 1, fillOpacity: 0.8 }).addTo(map);
        const circle = L.circle(s.pos, { radius: 0, color: '#444', weight: 1, opacity: 0.6, fillColor: '#f1c40f', fillOpacity: 0.2 }).addTo(map);
        visualMarkers[s.id] = { circle };
    });

    async function fetchDadosAPA() {
        const urlAPA = 'https://infoagua.apambiente.pt/pt/cheias/cheia-detalhe/1627743374';
        const proxy = 'https://api.allorigins.win/get?url=' + encodeURIComponent(urlAPA);
        
        try {
            const response = await fetch(proxy);
            const data = await response.json();
            const html = data.contents;
            const matchCaudal = html.match(/(\d+[.,]?\d*)\s*m3\/s/);
            const matchCota = html.match(/(\d+[.,]\d+)\s*m(?!\d|\/|3)/);

            if (matchCaudal) {
                const valFlow = parseFloat(matchCaudal[1].replace(',', '.'));
                document.getElementById('inpFlow').value = valFlow;
                document.getElementById('txtFlow').innerText = valFlow;
            }
            if (matchCota) {
                hC = parseFloat(matchCota[1].replace(',', '.'));
                document.getElementById('inpInitC').value = hC;
                document.getElementById('txtInitC').innerText = hC.toFixed(2);
            }
            document.getElementById('lastSync').innerText = new Date().toLocaleTimeString();
            updateUI();
        } catch (err) { console.error("Erro na sincroniza√ß√£o."); }
    }

    function updateUI() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        sensores.forEach(s => {
            let nivel = (s.reg === "C") ? hC : hB;
            let diff = nivel - s.cota;
            let visual = visualMarkers[s.id];
            let row = tbody.insertRow();
            
            if (diff > 0) {
                visual.circle.setRadius(20 + diff * 600);
                if (diff > 0.8) {
                    row.className = 'severe-risk';
                    visual.circle.setStyle({ color: '#e74c3c', fillColor: '#e74c3c', fillOpacity: 0.3 });
                } else {
                    row.className = (s.reg === "B") ? 'backwater-risk' : 'at-risk';
                    let cor = (s.reg === "B") ? '#00ffff' : '#f1c40f';
                    visual.circle.setStyle({ color: cor, fillColor: cor, fillOpacity: 0.2 });
                }
                row.insertCell(0).innerText = s.id; row.insertCell(1).innerText = s.cota + "m";
                row.insertCell(2).innerText = nivel.toFixed(2) + "m"; row.insertCell(3).innerText = "CHEIA";
            } else {
                visual.circle.setRadius(0);
                row.insertCell(0).innerText = s.id; row.insertCell(1).innerText = s.cota + "m";
                row.insertCell(2).innerText = nivel.toFixed(2) + "m"; row.insertCell(3).innerText = "OK";
            }
        });
        document.getElementById('simClock').innerText = simTime.toLocaleTimeString('pt-PT');
        document.getElementById('elapsed').innerText = `T+ ${tempo} MIN`;
    }

    function simular() {
        let flow = parseInt(document.getElementById('inpFlow').value);
        let gatesInput = document.getElementById('inpGates');
        let mode = document.querySelector('input[name="iaMode"]:checked').value;

        if (mode === "baixa" && hC > 19.5) {
            gatesInput.value = Math.min(100, parseInt(gatesInput.value) + 2);
        } else if (mode === "total") {
            if (hC > 19.8) gatesInput.value = Math.min(100, parseInt(gatesInput.value) + 3);
            if (hB > 12.5) gatesInput.value = Math.max(0, parseInt(gatesInput.value) - 4);
        }

        let abertura = parseInt(gatesInput.value) / 100;
        document.getElementById('txtGates').innerText = gatesInput.value;

        // Modelagem Hidr√°ulica Adaptativa
        let alvoHC = 14.0 + (flow / 2000) + ((1 - abertura) * 6.5); 
        hC += (alvoHC - hC) * 0.1;

        let alvoHB = 7.0 + (flow / 3000) + (abertura * 7.5);
        hB += (alvoHB - hB) * 0.08;

        simTime.setMinutes(simTime.getMinutes() + 1);
        tempo++;
        updateUI();
        desenharGrafico();
    }

    function desenharGrafico() {
        const area = document.getElementById('graphArea');
        const x = (tempo * 2) % area.offsetWidth;
        if (x < 2) area.innerHTML = '';
        
        const bc = document.createElement('div'); bc.className = 'bar-c'; 
        bc.style.left = x + 'px'; bc.style.height = Math.max(0, (hC - 10) * 8) + 'px';
        area.appendChild(bc);
        
        const bb = document.createElement('div'); bb.className = 'bar-b'; 
        bb.style.left = x + 'px'; bb.style.height = Math.max(0, (hB - 5) * 8) + 'px';
        area.appendChild(bb);
    }

    document.getElementById('btnRun').onclick = function() {
        rodando = !rodando;
        this.innerText = rodando ? "PARAR MONITORIZA√á√ÉO" : "INICIAR MONITORIZA√á√ÉO";
        this.style.borderColor = rodando ? "#e74c3c" : "#2ecc71";
        this.style.color = rodando ? "#e74c3c" : "#2ecc71";
    };

    document.getElementById('inpInitC').oninput = function() { hC = parseFloat(this.value); document.getElementById('txtInitC').innerText = hC.toFixed(2); updateUI(); };
    document.getElementById('inpFlow').oninput = function() { document.getElementById('txtFlow').innerText = this.value; };
    document.getElementById('inpGates').oninput = function() { document.getElementById('txtGates').innerText = this.value; };

    fetchDadosAPA();
    setInterval(fetchDadosAPA, 300000);
    setInterval(() => { if(rodando) simular(); }, 1000);
    updateUI();
</script>
</body>
</html>
